<!DOCTYPE html>
<html lang="pl">

    <head>
        <meta charset="utf-8"/>
        <title>pole i obwód kwadrat</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        
    </head>

    <body>

        <script>

            function potwierdzenie()
            {
                var bok=Number(document.getElementById('bok').value);
                var pole= bok*bok;
                var obwod= bok*4;

                if(bok>0)
                {
                    document.getElementById("output").innerHTML=
                    "<br>Długość boku którą podałeś wynosi: <b>"+bok+
                    "</b> <br><br> Pole tego kwadratu wynosi: <b>"+pole+
                    "</b> <br> Obwód tego kwadratu wynosi: <b>"+obwod+
                    "</b> <br><br>";           
                }
                else
                {
                    document.getElementById("output").innerHTML="<br> bok nie może byc ujemny lub równy 0 <br><br>";
                }
            }
        </script>
        
        <div class="pakiet1">

            <a href="index.html">
                <div id="powrot">
                    <br>powrót do menu głównego
                </div>
            </a>

        </div>
        

        <div id="glowne">

            <div id="kwadrat">
                <h1> <br><b>pole i obwód kwadratu</b> </h1>
            </div>

            <div id="input">
                <br>
                Podaj długość boku: <input type="number" id="bok">
                <br><br>
                <input type="submit" id="przycisk1" value="potwierdz" onclick="potwierdzenie()" />
                <br><br>
            </div>

        </div> 

        <div id="output"> <!-- innerHTML i css --> </div>


    </body>

</html>
