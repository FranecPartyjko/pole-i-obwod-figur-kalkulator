        <script>

            function potwierdzenie()
            {
                var bok1=Number(document.getElementById('bok1').value);
                var bok2=Number(document.getElementById('bok2').value);
                
                var pole=bok1*bok2;
                var obwod=bok1+bok1+bok2+bok2;

                if(bok1>0)
                {
                    document.getElementById("output").innerHTML=
                    "<br>Długość boku a którą podałeś wynosi: <b>"+bok1+
                    "</b> <br>Długość boku b którą podałeś wynosi: <b>"+bok2+
                    "</b> <br><br> Pole tego prostokątu wynosi: <b>"+pole+
                    "</b> <br> Obwód tego prostkątu wynosi: <b>"+obwod+
                    "</b> <br><br>";                     
                }
                else
                {
                    document.getElementById("output").innerHTML="<br> bok nie może byc ujemny lub równy 0 <br><br>";
                }
                
                if(bok2>0)
                {
                    document.getElementById("output").innerHTML=
                    "<br>Długość boku a którą podałeś wynosi: <b>"+bok1+
                    "</b> <br>Długość boku b którą podałeś wynosi: <b>"+bok2+
                    "</b> <br><br> Pole tego prostokątu wynosi: <b>"+pole+
                    "</b> <br> Obwód tego prostkątu wynosi: <b>"+obwod+
                    "</b> <br><br>";           
                }
                else
                {
                    document.getElementById("output").innerHTML="<br> bok nie może byc ujemny lub równy 0 <br><br>";
                }
               
                
            }
        </script>
